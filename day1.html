<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 1: Arrival & Kaiteriteri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background-color: transparent;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header a {
      flex: 1;
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 0;
      transition: background-color 0.3s;
    }

    header a:hover {
      background-color: #005fa3;
    }


    section {
      padding: 20px;
      background: #fff;
    }

    #streetview-container {
      width: 100%;
      height: 400px;
      margin: 20px 0;
    }
    #streetview-frame {
      width: 100%;
      height: 400px;
      border: 0;
    }

    /* Horizontal Timeline */
    .timeline-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      overflow-x: auto;
      padding: 20px 0;
      margin-bottom: 40px;
    }

    .timeline-event {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 0 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 220px;
      position: relative;
      text-align: center;
      flex-shrink: 0;
      cursor: pointer;
    }
    .timeline-event::after {
      content: '‚Üí';
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #0077cc;
    }

    .timeline-event:last-child::after {
      display: none;
    }

    .event-time {
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 8px;
    }

    .image-popup img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 5px #999;
    }
  </style>
</head>
<body>

  <header>
    <a href="day1.html">Day 1</a>
    <a href="day2.html">Day 2</a>
    <a href="day3.html">Day 3</a>
  </header>

  <section>

        allowfullscreen

        referrerpolicy="no-referrer-when-downgrade">

        <img src="1resort.jpeg" alt="Kimi Ora Eco Resort">
      </div>
    
     <!-- Dinner at The Steak House Timeline -->
  <div class="timeline-event" data-lat="-41.271771" data-lng="173.286829">

    <div class="event-time">8:00 PM</div>
    <p>üåÖ Kaiteriteri Beach at Night</p>
    <div style="width: 590px; height: 10px; margin: 0 auto;"></div>
    <div class="tenor-gif-embed" data-postid="22846795" data-share-method="host" data-aspect-ratio="0.9375" data-width="100%" style="width: 1080px; height: 498px;">

    </div>

  </div>
</div>
  </section>

  <script>
    function getStreetViewSrc(lat, lng) {
      return `https://www.google.com/maps?q=&layer=c&cbll=${lat},${lng}&cbp=11,0,0,0,0&z=17&output=svembed`;
    }

    document.querySelectorAll('.timeline-event').forEach(event => {
      event.addEventListener('click', function() {
        const lat = this.getAttribute('data-lat');
        const lng = this.getAttribute('data-lng');
        document.getElementById('streetview-frame').src = getStreetViewSrc(lat, lng);
      });
    });
  </script>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
